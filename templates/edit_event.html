<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Edit Event</h2>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Event Title</label>
                <input 
                    type="text"
                    name="title"
                    class="form-control"
                    value="{{ event[1] }}"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea 
                    name="description"
                    class="form-control"
                    rows="4"
                    required>{{ event[2] }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input 
                    type="date"
                    name="date"
                    class="form-control"
                    value="{{ event[3] }}"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input 
                    type="text"
                    name="location"
                    class="form-control"
                    value="{{ event[4] }}"
                    required>
            </div>

            <div class="d-flex justify-content-between">

                <a href="{{ url_for('auth.manage_events') }}"
                   class="btn btn-secondary">
                   Cancel
                </a>

                <button class="btn btn-success">
                    Update Event
                </button>

            </div>

        </form>
    </div>

</div>

</body>
</html>
